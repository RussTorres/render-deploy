worker_processes 4;

events { worker_connections 1024; }

http {

#  map $args $newargs {
#        ^\?(?:[\w]+=[\w+]+&(?!ndvizHost))* #"[$args]&ndvizHost=ibs-forrestc-ux1:8889";  
#        ^\?(.*) $args;  
#  }

  upstream node-app {
        least_conn;
        server node1:8080 weight=10 max_fails=3 fail_timeout=30s;
        server node2:8080 weight=10 max_fails=3 fail_timeout=30s;
        server node3:8080 weight=10 max_fails=3 fail_timeout=30s;
  }
   
  server {
        error_log syslog:server=log;
        access_log syslog:server=log;
        listen 80;

        location / {
              #rewrite ^/(.*) /$1$newargs break; 

              proxy_pass http://node-app;
              proxy_set_header Host $host;

              #proxy_http_version 1.1;
              #proxy_set_header Upgrade $http_upgrade;
              #proxy_set_header Connection 'upgrade';
              #proxy_cache_bypass $http_upgrade;
        }

        location /node1 {
              rewrite ^/node1/(.*)$ /$1 break;
              proxy_pass http://node1:8080;
        }

        location /node2 {
              rewrite ^/node2/(.*)$ /$1 break;
              proxy_pass http://node2:8080;
        }

        location /node3 {
              rewrite ^/node3/(.*)$ /$1 break;
              proxy_pass http://node3:8080;
        }

  }
        
}
